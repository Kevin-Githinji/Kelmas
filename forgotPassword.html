<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - KelmasLodgesandAccommodation</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="container" id="forgotPasswordContainer">
    <h2>Forgot Password</h2>
    <form id="forgotPasswordForm" onsubmit="sendResetLink(event)">
        <label 
            for="email">Email:
        </label>
        <input 
            type="email" 
            id="email" 
            name="email" 
            required>
        <br>

        <button 
            type="submit">Send Reset Link
        </button>
    </form>

    <button onclick="goToWelcomePage()">Back to Welcome Page</button>
</div>

<script src="script.js"></script>

</body>
</html>
